<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários de Coleta Seletiva</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="bootstrap" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link rel="imagens" href="../imagens/">
</head>
<body>
    <div class="cabecalho">
        <h1>Coleta Seletiva</h1>
    </div>
    <section class="sessao1">
            <div id="carouselExampleSlidesOnly" class="carousel slide carossel" data-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../imagens/coletando.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../imagens/separe seu lixo.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../imagens/coletando2.jpg" class="d-block w-100" alt="...">
            </div>
            </div>
        </div>
    </section>
    <section class="sessao2">
        <div>
            <h1 class="titulo">Horários de Coleta Seletiva</h1>
            <p class="texto">Pesquise a baixo dias e horários de coleta em sua região. <br>
                Lixo na rua? Só na hora da coleta!</p>
        </div>
    </section>
    <section class="sessao3">
        <div class="caixa">
            <input type="search" class="campo" id="valor" placeholder="Digite seu CEP">
            <input type="submit" class="botao bg-primary" onclick="capturar()" value="Pesquisar">
            
        </div>
        <ul class="pesquisa">
            <li class="rua">Logradouro:</li>
            <li class="cep">CEP:</li>
            <li class="dia">Dia da coleta:</li>
            <li class="hora">Horário:</li>
        </ul>
    </section>
    <script src="js/principal.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>

</html>
